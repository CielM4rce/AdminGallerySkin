
<div>
    <div class="gallery">
      @for (data of _services.ListPlaceFilter; track $index) {
        <div class="gallery-img"  [routerLink]="link(data)">
           
          <img [lazyLoad]="data.listUrl[0]" [alt]="data.id" [defaultImage]="defaultImage" >
        </div>
      }@empty {
        <div class="gallery-img"><img  [src]="defaultImage" ></div>
      }
        
    </div>
    
</div>
